name: The Tin Summer
author: Vanessa McHale <vanessa.mchale@reconfigure.io>
about: Tool to find large files and project build artifacts. Can also find directory sizes. Unlikely to shatter glass.
after_help: >
    The Tin Summer is a replacement for du written in Rust. It's currently not quite as stable,
    but it's already faster and more ergonomic. 
subcommands:
    - parallel:
        visible_alias: "p"
        alias: "par"
        about: Test parallel directory traversals.
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threads:
                short: j
                long: threads
                takes_value: true
                value_name: NUM
            - files:
                short: f
                long: files
                help: Whether to print files in addition to directories (default false)
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
                help: Regex for paths to exclude
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
            - all:
                short: a
                long: all
                help: Print all directory entries (no max depth)
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: SIZE
                help: Specify a threshold for file size
    - sort:
        visible_alias: "o"
        about: Find the biggest files/directories.
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - count: 
                short: n
                long: count
                takes_value: true
                value_name: NUMBER
                help: Number of files to find (default 8)
            - files:
                short: f
                long: files
                help: Whether to print files in addition to directories (default false)
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
            - all:
                short: a
                long: all
                help: Print all directory entries (no max depth)
              #- silent:
              #short: s
              #long: silent
              #help: Don't print warnings.
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: SIZE
                help: Specify a threshold for file size
    - fat:
        visible_alias: "f"
        about: Show big files/directories
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: SIZE
                help: Specify a threshold for file size (default 30M)
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
            - all:
                short: a
                long: all
                help: Print all directory entries (no max depth)
            - files:
                short: f
                long: files
                help: Whether to print files in addition to directories (default false)
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
    - all:
        visible_aliases: ["a", "ll"]
        about: Show all files/directories.
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: SIZE
                help: Specify a threshold for file size
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
            - all:
                short: a
                long: all
                help: Print all directory entries (no max depth)
            - files:
                short: f
                long: files
                help: Whether to print files in addition to directories (default false)
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
    - artifacts:
        visible_aliases: ["r", "ar"]
        about: Show directories with build artifacts
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threshold:
                short: t
                long: threshold
                takes_value: true
                value_name: SIZE
                help: Specify a threshold for file size
            - all:
                short: a
                long: all
                help: Print all directory entries (no max depth)
            - files:
                short: f
                long: files
                help: Whether to print files in addition to directories (default false)
            - count: 
                short: n
                long: count
                takes_value: true
                value_name: NUMBER
                help: Number of files to find (default 8)
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
                help: Regex for paths to exclude
            - sort:
                short: o
                long: sort
                help: Sort results by size
            - gitignore:
                short: g
                long: no-gitignore
                help: Don't bother using .gitignore or darcs boring file information for faster traversal
            - regex:
                short: r
                long: regex
                takes_value: true
                value_name: REGEX
                help: Specify a custom regex for picking out artifacts. For instance, to find '.rlib' files only, you could do 'sniff ar -r .*?rlib$'
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
