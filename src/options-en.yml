name: sniff
author: Vanessa McHale <tmchale@wisc.edu>
about: Tool to find large files and project build artifacts. 
subcommands:
    - sort:
        about: Find the biggest files/directories
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - count: 
                short: n
                long: count
                takes_value: true
                value_name: NUMBER
                help: Number of files to find (default 20)
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
            - silent:
                short: s
                long: silent
                help: Don't print warnings.
            - threshhold:
                short: t
                long: threshhold
                takes_value: true
                value_name: SIZE
                help: Specify a threshhold for file size (default 1M)
    - fat:
        about: Show big files/directories
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threshhold:
                short: t
                long: threshhold
                takes_value: true
                value_name: SIZE
                help: Specify a threshhold for file size (default 1M)
            - silent:
                short: s
                long: silent
                help: Don't print warnings.
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
    - all:
        about: Show all files/directories
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threshhold:
                short: t
                long: threshhold
                takes_value: true
                value_name: SIZE
                help: Specify a threshhold for file size (default 1M)
            - silent:
                short: s
                long: silent
                help: Don't print warnings.
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
    - artifacts:
        about: Show directories with build artifacts 
        args:
            - dir:
                value_name: DIRECTORY
                help: Directory to search
            - threshhold:
                short: t
                long: threshhold
                takes_value: true
                value_name: SIZE
                help: Specify a threshhold for file size (default 1M)
            - silent:
                short: s
                long: silent
                help: Don't print warnings.
            - excludes:
                short: e
                long: exclude
                takes_value: true
                value_name: PATH
                help: Regex for paths to exclude
            - sort:
                short: o
                long: sort
                help: Sort results by size
            - regex:
                short: r
                long: regex
                takes_value: true
                value_name: REGEX
                help: Specify a custom regex for picking out artifacts. For instance, to find '.rlib' files, you could do 'sniff artifacts .*?rlib$'
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
