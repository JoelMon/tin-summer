name: Command Line Interface Tweeter
version: "0.1.28"
author: Vanessa McHale <tmchale@wisc.edu>
about: Tweet and view tweets from the command line. 
args:
subcommands:
    - fat:
        about: Show big files/directories
        author: Vanessa McHale <tmchale@wisc.edu>
        args:
            - dir:
                help: Directory to search
                index: 1
            - count: 
                short: n
                long: count
                takes_value: true
                value_name: NUMBER
                help: Number of files to find (default 20)
            - depth: 
                short: d
                long: depth
                takes_value: true
                value_name: NUMBER
                help: How far to recurse (default 2)
